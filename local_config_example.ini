; 本地framework配置示例
; 请根据您的实际路径修改以下配置

[env:unihiker-local]
; 使用本地platform
platform = file:///G:/platform-unihiker

; 使用Arduino框架
framework = arduino

; 指定您的开发板
board = your-unihiker-board

; 指定本地Arduino框架路径
board_build.arduino.package_index_url = file:///path/to/your/framework-arduinoespressif32/package/package_esp32_index.template.json

; 或者直接指定本地framework路径
; board_build.arduino.framework_path = /path/to/your/framework-arduinoespressif32

; 串口监控速度
monitor_speed = 115200

; 构建标志
build_flags = 
    -D LED_BUILTIN=2
    -D UNIHIKER_BOARD=1

; 上传设置
upload_speed = 460800
